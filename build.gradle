plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation 'org.passay:passay:1.6.1'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.assertj:assertj-core:3.23.1' // assertj를 위한 의존성 코드 추가 테스트 코드의 가독성을 높여주는 역할을 함
    testImplementation 'or3g.junit.jupiter:junit-jupiter-params:5.8.2'
}

test {
    useJUnitPlatform()
}